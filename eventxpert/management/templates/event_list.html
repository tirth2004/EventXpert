{% extends "base_generic_student.html" %}

{% block content %}
    <h1>Event List</h1>
    <ul class="list-group">
        {% for event in events %}
            <li class="list-group-item">
                <a href="{% url 'event-detail' event.pk %}">{{ event.event_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
