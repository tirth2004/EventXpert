{% extends "base_generic.html" %}

{% block content %}
    <h1>Events List</h1>
    <ul>
        {% for event in events %}
        <li><a href="{% url 'event-detail-host' event.pk %}">{{ event.event_name }}</a></li>
        {% endfor %}
    </ul>

    <!-- Add a button to create an event -->
    <a href="{% url 'create-event' %}" class="btn btn-primary">Create Event</a>
{% endblock %}
