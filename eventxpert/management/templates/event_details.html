<!-- event_detail.html -->
<h1>{{ object.event_name }}</h1>
<p>Date: {{ object.event_date }}</p>
<p>Venue: {{ object.venue }}</p>
<p>Description: {{ object.description }}</p>
<p>Category: {{ object.category }}</p>
<p>Registered Students: {{ registered_students_count }}</p>
<!-- Add more fields as needed -->

<form method="post" action="{% url 'register-for-event' object.pk %}">
    {% csrf_token %}
    <input type="submit" value="Register">
</form>
